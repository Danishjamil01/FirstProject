<div class="container">
  <form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
      <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
          <span class="fs-3">Login</span>
        </div> 
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
            Email Address is Required
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
            Email Address is envalid
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" formControlName="pwd">
          <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.touched || Pwd.dirty)">
            Password is Required
        </div>
        <div class="form-text text-danger" *ngIf="Pwd.errors?.['minlength'] || Pwd.errors?.['maxlength'] && (Pwd.touched || Pwd.dirty)">
            Password Should be atleast 6 and at the max 15 characters long
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
        </div>
        <div style="text-align: center;margin-top: 20px;">
          <h6>Are u new here go to <b style="cursor: pointer;" (click)="GoToRegister()">register</b></h6>
        </div>
    </div>
  </form>
</div>
