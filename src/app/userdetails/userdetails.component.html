<div class="table-responsive container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Password</th>
        <th>Member Since</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.pwd }}</td>
        <td>{{ user.memberSince }}</td>
        <td>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="editUser(user)">Edit</button>
          <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-danger"
            >Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>





<!-- ---------------------Delete User Popup--------------------- -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div style="margin-left: auto;padding: 10px 12px;">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="font-size: 10px;"></button>
      </div>
      <div class="modal-body">
        <div style="text-align: center;">
          <span class="danger" style="font-weight: 500;
          font-size: 20px;">Do u really want to delete this user?</span>
        </div>
        <div style="text-align: center;">
          <img src="../../assets/animation_lmp0yp57_small.gif" alt="">
        </div>  

        <div style="display: flex;justify-content: center;margin-bottom: 10px;">
          <button class="btn btn-primary" style="font-size: 11px;" data-bs-dismiss="modal" >Yes delete this User</button> <button class="btn btn-danger" data-bs-dismiss="modal" style="font-size: 11px;">Cancel this time</button>
        </div>

      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div> -->
    </div>
  </div>
</div>
<!-- ---------------------Delete User Popup end--------------------- -->




<!-- ---------------------Edit User Details--------------------- -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <input type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- ---------------------Edit User Details--------------------- -->
